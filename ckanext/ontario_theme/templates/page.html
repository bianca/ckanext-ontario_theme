{% ckan_extends %}

{% block skip %}
  <a href="#content" class="skip-main">{{ _('Skip to content') }}</a> 
{% endblock %}

{% block flash_inner %}
  {% for message in h.flash.pop_messages() | list %}
    <div class="alert fade in {{ message.category }}">
      {{ h.literal(message) }}
    </div>
  {% endfor %}
{% endblock %}

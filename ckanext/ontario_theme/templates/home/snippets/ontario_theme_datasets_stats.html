{#

Renders the number of datasets as a single smartie.

Uses get_site_statistics() to parse and display the stat.

#}
{% set stats = h.get_site_statistics() %}

    <div class="stats smartie">
      <div class="text-center">
        <div class="circle"><span class="number">{{ h.SI_number_span(stats.dataset_count) }}</span></div>
        <div class="stats-caption">{{ _('dataset') if stats.dataset_count == 1 else _('datasets') }}</div>
      </div>
    </div>
